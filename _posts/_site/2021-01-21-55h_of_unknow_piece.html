<hr data-content=" 难点 " />

<ul>
  <li>该曲子为散拍的形式, 无法记录很完整的曲谱</li>
  <li>无法跟着节拍器</li>
</ul>

<hr data-content=" 需要加强的 " />

<ul>
  <li>弹得还是不够干净，有一些呲音</li>
  <li>弹奏古典琴时候的坐姿不对, 导致前面的录音没法放松</li>
</ul>

<hr data-content=" 做的不错的 " />

<ul>
  <li>选择曲子的难度适中, 录音的成功率挺高的</li>
  <li>录音的整个过程(调整坐姿之后)比较放松, 不会强求一次成功</li>
</ul>

<hr data-content=" 下次录音我会尝试的 " />

<ul>
  <li>不要放过每一个细节, 争取做到没有呲音且流畅</li>
  <li>最近觉得弹奏的曲子挺多的, 是不是应该尝试一下沉淀什么</li>
</ul>
