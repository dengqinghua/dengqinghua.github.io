  <h1>boom-chick 风格笔记</h1>

  <hr data-content=" Part1 ">

<p>该部分主要是需要训练 <strong>右手大拇指 和 右手其他指头 的独立性</strong> (AKA: <code class="highlighter-rouge">Thumb Independent</code>)</p>

<p><img src="assets/images/thumb-independent.png" alt="images/thumb-independent.png" height="150px"></p>

<p>注意大拇指需要放松, 有一种跳跃的感觉为佳</p>

<h3 id="练习1">练习1</h3>

<p>分别在 1,2,3,4 拍去弹奏</p>

<p><img src="assets/images/thumb-chick-example-1.png" alt="assets/images/thumb-chick-example-1.png"></p>

<h3 id="练习2">练习2</h3>

<p><img src="assets/images/thumb-chick-example-2.png" alt="assets/images/thumb-chick-example-2.png"></p>

<p>该部分的练习比较难的是怎么4弦的闷音的同时, 让3弦奏响</p>
