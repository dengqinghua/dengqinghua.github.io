<ul>
  <li>曲谱: <a href="assets/js/pdf.js/web/viewer.html?file=/assets/doc/Blues%20Trick%20PG.pdf">PDF</a> <a href="assets/doc/Blues%20Trick%20PG.gp">GuitarPro</a>

<hr data-content=" 难点 ">

<ul>
  <li>律动和闷音的感觉</li>
</ul>

<hr data-content=" 需要加强的 ">

<ul>
  <li>还不够放松</li>
  <li>动态不够好</li>
</ul>

<hr data-content=" 做的不错的 ">

<ul>
  <li>曲子的难度适中, 所以录音的成功率挺高的</li>
  <li>在练习的时候使用了节拍器, 在录音的时候没有使用节拍器, 而是凭自我感觉</li>
</ul>

<hr data-content=" 下次录音我会尝试的 ">

<ul>
  <li>跟着原曲一起练习, 模仿他弹琴的律动和感觉</li>
  <li>尝试慢速, 非常慢速地练习</li>
</ul>
