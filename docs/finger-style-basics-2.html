  <h1>porch pickin'</h1>

  <hr data-content=" 曲谱 ">

<ul>
  <li>曲谱: <a href="assets/js/pdf.js/web/viewer.html?file=/assets/doc/proch-picin.pdf">PDF</a> <a href="assets/doc/proch-picin.gp">GuitarPro</a>
</li>
  <li>来源: <a href="https://www.proguitar.com/academy/lessons/fingerstyle-basics" target="_blank" rel="noopener noreferrer">Fingerstyle basics in Pro Guitar</a>
</li>
  <li>我的翻弹: <a href="https://www.bilibili.com/video/BV1qA411M73N?t=31" target="_blank" rel="noopener noreferrer">美式指弹 porch pickin</a>
</li>
</ul>

<hr data-content=" 律动 ">

<ol>
  <li>boom-chick 的感觉</li>
  <li>揉弦和放松的感觉</li>
  <li>需要弹得比较干净</li>
</ol>

<hr data-content=" 需要加强的 ">

<ol>
  <li>一些音量还是没有控制好，一些要用扫弦的部分, 音量过大</li>
  <li>击勾弦的时候还需要更加流畅一些</li>
</ol>

<hr data-content=" 做的不错的 ">

<ol>
  <li>弹奏的时候比较放松, 各种力度, 速度 都进行了录音尝试</li>
</ol>

<hr data-content=" 下次录音我会尝试的 ">

<ol>
  <li>录音之前多听听原曲, 录音的时候跟着原曲弹奏几遍, 找找律动的感觉</li>
</ol>
