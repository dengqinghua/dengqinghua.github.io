  <h1>跟着感觉走</h1>

  <hr data-content=" 曲谱 ">

<ul>
  <li>曲谱: <a href="assets/js/pdf.js/web/viewer.html?file=/assets/doc/%E8%B7%9F%E7%9D%80%E6%84%9F%E8%A7%89%E8%B5%B0.pdf">PDF</a> <a href="assets/doc/%E8%B7%9F%E7%9D%80%E6%84%9F%E8%A7%89%E8%B5%B0.gp">GuitarPro</a>
</li>
  <li>来源: <a href="https://www.bilibili.com/video/BV1Cx411e7zX" target="_blank" rel="noopener noreferrer">《赶着感觉走》 吉他指弹 Solo By【蓝色六弦】独家编曲</a>
</li>
  <li>我的翻弹: <a href="https://www.bilibili.com/video/BV1Ki4y1A7Kv" target="_blank" rel="noopener noreferrer">吉他指弹 跟着感觉走</a>
</li>
</ul>

<hr data-content=" 难点 ">

<ol>
  <li>节奏稳</li>
  <li>轻松的 boom-check 的感觉</li>
</ol>

<hr data-content=" 需要加强的 ">

<ol>
  <li>节奏还是不太稳</li>
  <li>整体的感觉不够好, 不太放松</li>
</ol>

<hr data-content=" 做的不错的 ">

<ol>
  <li>延音不错，在一些音的处理上用心了</li>
  <li>比之前好像要稳一些。可能得益于节拍器的练习(但是还不够稳)</li>
</ol>

<hr data-content=" 下次录音我会尝试的 ">

<ol>
  <li>如果按弦很吃力，可以尝试比较轻一点儿的拨弦方式</li>
  <li>尝试将弹琴这件事情转化为一个感性的事情，录音这件事情也是.</li>
</ol>
